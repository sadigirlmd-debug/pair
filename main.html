<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZANTA XMD WhatsApp Bot</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background-color: #000; /* ‡∂ö‡∂Ω‡∑î ‡∂¥‡∑è‡∂ß */
      transition: background 0.5s, color 0.5s;
    }

    body.light-mode {
      background: #f7f7f7; /* ‡∂ë‡∑Ä‡∂ö‡∑ä ‡∑Ñ‡∑ù ‡∂Ω‡∂∫‡∑í‡∂ß‡∑ä ‡∂∏‡∑ù‡∂©‡∑ä ‡∂ë‡∂ö‡∂ö‡∑ä ‡∂∑‡∑è‡∑Ä‡∑í‡∂≠‡∑è ‡∂ö‡∑Ö ‡∑Ñ‡∑ê‡∂ö */
      color: #222;
    }

    .background-waves {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* ‡∂ö‡∂Ω‡∑î ‡∂¥‡∑è‡∂ß */
      opacity: 0.3;
      z-index: -1;
    }

    #loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid transparent;
      border-top: 6px solid #ff0000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: relative;
    }

    .spinner::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      border: 6px solid transparent;
      border-bottom-color: #00ffcc;
      border-radius: 50%;
      animation: spin 1.5s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loading-text {
      position: relative;
      margin-top: 20px;
      font-size: 20px;
      color: #fff;
      font-weight: bold;
      text-shadow: 0 0 8px #ff0000;
    }

    .progress-container {
      width: 80%;
      background-color: #444;
      margin-top: 30px;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background-color: #ff0000;
      text-align: center;
      line-height: 20px;
      color: white;
      border-radius: 10px;
    }

    header {
      padding: 20px;
      background: rgba(26, 26, 26, 0.9);
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    header h1 {
      font-size: 36px;
      color: #ff0000;
      text-shadow: 0 2px 10px rgba(0, 255, 204, 0.8);
    }

    .info {
      font-size: 14px;
      color: #bbb;
      margin-top: 5px;
    }

    body.light-mode header {
      background: rgba(255, 255, 255, 0.8);
    }

    body.light-mode header h1 {
      color: #007777;
      text-shadow: none;
    }

    body.light-mode .info {
      color: #444;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 40px 0;
      opacity: 0;
      animation: showButtons 2s forwards;
      animation-delay: 5s;
    }

    .button {
      padding: 20px 40px;
      background: linear-gradient(135deg, #ff0000, #ff7300, #00ff00, #00b3ff);
      color: #fff;
      border: 2px solid #fff;
      font-weight: bold;
      font-size: 18px;
      text-transform: uppercase;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.4s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      background-size: 300% 300%;
      animation: gradientAnimation 5s ease infinite;
      border-radius: 12px;
      text-decoration: none;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button i {
      font-size: 18px;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 30px rgba(255, 0, 255, 0.8);
    }

    @keyframes showButtons {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      padding: 15px;
      background: rgba(0, 0, 0, 0.9);
      text-align: center;
      color: #bbb;
    }

    body.light-mode footer {
      background: rgba(255, 255, 255, 0.9);
      color: #555;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 22px;
      padding: 10px;
      border: none;
      background: #222;
      color: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      z-index: 100;
    }

    .mode-toggle:hover {
      background: #444;
      transform: scale(1.1);
    }

    body.light-mode .mode-toggle {
      background: #ddd;
      color: #000;
    }

    body.light-mode .mode-toggle:hover {
      background: #ccc;
    }
  </style>

  <script>
    window.onload = function () {
      setTimeout(() => {
        startLoading();
      }, 1000);
    };

    function startLoading() {
      let progress = 0;
      const progressBar = document.getElementById('progress-bar');
      const loadingScreen = document.getElementById('loading-screen');
      const loadingText = document.getElementById('loading-text');
      
      const interval = setInterval(() => {
        if (progress < 100) {
          progress += Math.floor(Math.random() * 3) + 1;
          if (progress > 100) progress = 100;
          progressBar.style.width = `${progress}%`;
          loadingText.innerHTML = `Loading... ${progress}%`;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.style.display = 'none';
            fetchIPAndTime();
          }, 700);
        }
      }, 60);
    }

    async function fetchIPAndTime() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        document.getElementById('ip-info').innerHTML = `IP Address: ${data.ip} | Country: ${data.country_name}`;
        setInterval(() => {
          const now = new Date();
          document.getElementById('time-info').innerHTML = `Current Time: ${now.toLocaleTimeString()}`;
        }, 1000);
      } catch (error) {
        console.error('Error fetching IP:', error);
      }
    }

    function toggleMode() {
      document.body.classList.toggle('light-mode');
      const icon = document.getElementById('mode-toggle');
      icon.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</head>

<body>
  <div id="loading-screen">
    <div class="spinner"></div>
    <div class="loading-text" id="loading-text">Loading... 0%</div>
    <div class="progress-container">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
  </div>

  <div class="background-waves"></div>

  <header>
    <h1>ZANTA-XMD WhatsApp Bot</h1>
    <div class="info" id="ip-info">Loading IP Address...</div>
    <div class="info" id="time-info">Loading Time...</div>
    <button onclick="toggleMode()" id="mode-toggle" class="mode-toggle" title="Toggle Light/Dark Mode">üåô</button>
  </header>

  </div>

  <footer>

</body>
</html>
